<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #Sub{
            border-radius: 15px;
            width: 150px;
            height: 30px;
            background-color: aquamarine;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--inline- გზა არის როდესაც ჩვენ Css-ის კოდს დავწერთ თვითონ html-ის ელემენტის შიგნით მაგ:-->
    <p style="color: blueviolet; background-color: yellow;">Hello World</p>
    <!--iternal- გზა არის როდესაც ჩვენ Css-ს შემოვიტანთ თვითონ html-ს ფოლდერში და <head></head>-ში დავწერთ <style></style>- ელემენტით მაგ:-->
    <button id="Sub">
        Join Goa
    </button>
    <!--external css-არის როდესაც css-ის თვის შევქმნით სხვა ფოლდერ და დავაკავშირებთ css-ის და html-ის ფოლდერებს ერთმენეთთან <link>- ელემენტით-->
    <h1 id="Goa">
        Goa Good
    </h1>
    <!--ამ სამ ხერხს შორის განსხვავება ისაა რომ inline-თი კოდი არის უფრო არეული ხოლო external-ით უფრო დალაგებული და გასტილვაც ადვილად შეგვიძლია-->
    
</body>
</html>
