<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Form</h2>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="name">
        <label for="last">Last Name:</label>
        <input type="text">
        <br>
        <br>
        <label for="birth">Date of Birth:</label>
        <input type="date" id="birth">
        <label for="Age">Age:</label>
        <input type="number" id="Age">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <select id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="Email">Email Address:</label>
        <input type="email" id="Email" placeholder="Enter email Address">
        <br>
        <br>
        <label for="Positions">Positions avalible:</label>
        <input type="radio" id="Positions">
        <label for="Junior">Junior Developer</label>
        <input type="radio" id="Junior">
        <label for="Senior">Mid-level Developer</label>
        <input type="radio" id="Senior">
        <label>Senior Developer</label>
        <br>
        <br>
        <label for="programming">Programming Languages:</label>
        <input type="checkbox" id="programming">
        <label for="javascript">Java</label>
        <input type="checkbox" id="javascript">
        <label for="Python">javascript</label>
        <input type="checkbox" id="Python">
        <label>Python</label>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <label for="Confirm">Confirm Password:</label>
        <input type="password" id="Confirm">
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
        
    </form>
</body>
</html>
